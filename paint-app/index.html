<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <options id='options'>
      <div class="colour-options options-div">
        <h3 class="options-header">Brush Colour</h3>
        <div class="colour-options-container">
          <input type="color" id="colour-picker" oninput="updateColoursValueHex(this.value, 'brush')"><br>
          <input type="range" id="colour-alpha-slider" min="0" max="255" oninput="updateAlphaValue(this.value)">
          <button onclick="randomColour()">RANDOM</button>
        </div>
      </div>
      <div class="thickness-options options-div">
        <h3 class="options-header">Thickness</h3>
        <div class="thickness-options-container">
          <input type="range" id="thickness-slider" min="0" max="50" oninput="updateThicknessValue(this.value)">
        </div>
      </div>
      <div class="canvas-colour-options options-div">
        <h3 class="options-header">Canvas Colour</h3>
          <input type="color" id="canvas-colour-picker" oninput="updateColoursValueHex(this.value, 'canvas')"><br>
          <button onclick="randomCanvasColour()">RANDOM</button>
        <div class="canvas-colour-options-container">
        </div>
      </div>
      <div class="brush-type-options options-div">
        <h3 class="options-header">Brush Type</h3>
        <div class="brush-type-options-container">
        <select onchange="setTool()" id="toolSelect">
        	<option value="pen">Pen</option>
        	<option value="line">Line</option>
        	<!--  <option onchange="setTool('shape')">Shape</option> -->
          <option value="eraser">Eraser</option>
        </select>
        </div>
      </div>
      <div class="other-options options-div">
        <h3 class="options-header">Other</h3>
        <div class="other-options-container">
          <button onclick="clearCanvas()">Clear Canvas</button>
          <button onclick="downloadCanvas()">Download Canvas</button>
          <button onclick="showMenuColourOptions(menuColourShown)">Change Menu Colour</button>
          <div id="menuColour">
            <button class="menuColourButtons" onclick="updateColoursValueHex('#ff0000', 'menu')">Red</button>
            <button class="menuColourButtons" onclick="updateColoursValueHex('#ffffff', 'menu')">White</button>
            <button class="menuColourButtons" onclick="updateColoursValueHex('#f58634', 'menu')">Orange</button>
            <button class="menuColourButtons" onclick="updateColoursValueHex('#00ff00', 'menu')">Green</button>
            <button class="menuColourButtons" onclick="updateColoursValueHex('#0000ff', 'menu')">Blue</button>
            <button class="menuColourButtons" onclick="updateColoursValueHex('#808080', 'menu')">Gray/Grey</button>
            <div class="textInput">
              <label for="customMenuColour">Type in a custom colour</label>
              <input type="text" name="customMenuColour" placeholder="#000000" oninput="updateColoursValueHex(this.value, 'menu')">
              <img src="invalid.png" width="50%" height="50%" id="indicator">
            </div>
          </div>

        </div>
      </div>
    </options>
    
    <div id="help" class="dark-background">
      <div class="inner-content">
        <p>
          Press 'h' to hide this help menu.<br>
          Press 'm' to show/hide the menu.<br>
          Press 'p' to switch to the Pen tool.<br>
          Press 'l' to switch to the Line tool.<br>
          Press 'e' to switch to the Eraser tool.
          <!-- Press 's' to switch to the Shape tool.<br> -->
        </p>
      </div>
    </div>

    <p id="test"></p>
    
    <script src="a.js"></script>
    <script src="sketch.js"></script>



  </body>
</html>
