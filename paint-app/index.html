<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <button id="showOptionsMenuButton" onclick="showOptionsMenu()">Hi</button>
    <options id='options'>
        <h3 class="options-header">Colours</h3>
        <div class="colour-options-container">
          <input type="color" id="colour-picker" oninput="updateColoursValueHex(this.value)"><br>
          <input type="range" id="colour-alpha-slider" min="0" max="255" oninput="updateAlphaValue(this.value)">
          <button oninput="randomColour()">RANDOM</button>
        </div>
      </div>
      <div class="thickness-options options-div">
        <h3 class="options-header">Thickness</h3>
        <div class="thickness-options-container">
          <input type="range" id="thickness-slider" min="0" max="50" oninput="updateThicknessValue(this.value)">
        </div>
      </div>
      <div class="brush-type-options options-div">
        <h3 class="options-header">Brush Type</h3>
        <div class="brush-type-options-container">
        <select>
        	<option onselect="setTool('pen')">Pen</option>
        	<option onselect="setTool('line')">Line</option>
        	<option onselect="setTool('shape')"></option>
        </select>
        </div>
      </div>
    </options>
    
    
    
    <script src="a.js"></script>
    <script src="sketch.js"></script>


  </body>
</html>
